<div class="documents portal" ng-init="catchDocFilter();getCommentsPhoto(docFilter)">
  <div class="container ta-center">
    <h2>Document Library</h2>

    <div class="upload-doc" style="padding:3%">
      <button type="button" class="btn btn-lg" ngf-select="upload($file, docFilter)">Upload a Document</button>
    </div><!--upload-doc-->

    <div class="all-docs file-uploads">
      <h5 class="title">All Documents:</h5>

      <div style="margin:auto">
        <span ng-repeat="file in fileUploads" ng-click="downloadImgFull(file.data)" class="repeat-img">
          <img ng-src="{{file.data | base64ToImgSrc}}"/><br />
          <figcaption>{{file.name}}</figcaption>
        </span><!--ngRepeat-->
      </div><!-- file-uploads-->

    </div>

  </div>
</div>
