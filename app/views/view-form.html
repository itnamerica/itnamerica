<div class="container" ng-init="catchFormObj()" style="padding: 5% 3%;">
  
  <a ui-sref="dashboard" class="btn btn-lg">Return to Dashboard</a>
  
  <h1 class="mb-50">{{formObjType | tableToFormName}} Submission Form</h1>

  <table class="table table-striped table-responsive" id="form-table" style="font-size:25px;font-weight:bold">
    <tr ng-repeat="(key, value) in formObj">
      <td ng-if="removeIfEmpty(value)"> {{key}}</td> 
      <td ng-if="removeIfEmpty(value)" id="filtered-val" ng-hide="value === true"> <span ng-bind-html="value | filterLongObj | newlines"></span> </td>
      <td ng-if="value === true" id="boolean-val">{{value}}</td>
    </tr>
  </table>

  
</div>

<script>
  $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip(); 
      var boolHTML = $('#boolean-val').html();
      console.log('BOOL IS ', boolHTML);
      if (boolHTML === 'true'){
        console.log('it is true, then replace');
        $('#filtered-val').css("display","none");
      }
  });
</script>
