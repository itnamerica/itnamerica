<div class="timesheet portal" ng-init="parseAffiliateNameToList()">
  <div class="container" style="width:95%">
    <h2>ITN<em>{{itnAffiliate.name}}</em> Timesheet</h2>

    <div class="timesheet-card card">

      <form name="tsForm" novalidate ng-submit="submitTimesheet()" role="timesheet form" ng-model="tsData" ng-hide="submitted">

        <p class="title">Driver Information<p>

        <div class="mileage-rate">Mileage rate: ${{tsData.mileageRate}}</div>

        <div class="row semi-white-bg">

          <div class="col-sm-6 form-group">
            <label for="driver name">Enter name: <span style="color:red">*</span></label><br>
            <input type="text" class="form-control" name="driverName" ng-model="tsData.name" ng-minlength="minlength" ng-maxlength="maxlength">
          </div>

          <div class="col-sm-3 form-group">
            <label for="date">Date: <span style="color:red">*</span></label><br>
            <input type="date" class="form-control" name="date" ng-model="tsData.date" style="display:inline-block">
          </div>
          <!-- answer: {{tsData.date | date : "dd-MM-y" }}   -->

          <div class="col-sm-3 form-group" style="margin-top:80px">
            <label for="lunchtime taken">Lunch taken? <span style="color:red">*</span></label>
            <input type="checkbox" name="tookLunch" value="true" ng-model="tsData.tookLunch" style="width:20px;height:20px">
          </div>

      </div>



        <div class="shifts">
          <p class="title">Start/Stop Shifts<p>
          <p style="text-align:left">Add new shift <i class="fa fa-plus-circle" ng-click="addShift()"></i></p>

          <div class="each-shift">
            <table class="table table-striped table-responsive">
              <thead>
                <th style="15%">Shift #{{tsData.shiftNumber}}</th>
                <th>Start</th>
                <th>Stop</th>
                <th>Miles Driven</th>
                <th>Add note
                  <i class="fa fa-plus-circle" ng-click="showNote = !showNote" ng-show="!showNote"></i>
                  <i class="fa fa-minus-circle" ng-click="showNote = !showNote" ng-show="showNote"></i></th>
              </thead>
              <tbody>
                <td style="width:15%">$index</td>
                <td>
                  <input  style="width:90%"type="time" id="start" name="start" min="6:00" max="23:00" ng-model="tsData.start">
                </td>
                <td>
                  <input  style="width:90%" type="time" id="stop" name="stop" min="6:00" max="23:00" ng-model="tsData.stop">
                </td>
                <td><input  style="width:90%" type="number" min="0" max="100" ng-model="tsData.milesPerShift"></td>
                <td>
                  <div ng-show="showNote">
                    <textarea class="form-control" type="textarea" name="note" id="note" placeholder="Message" maxlength="2000" rows="3" ng-minlength="minlength" ng-maxlength="maxMsgLength" ng-model="tsData.note"></textarea>
                  </div>
                </td>
              </tbody>
            </table>
          </div>
        </div><!--shifts-->







        <div class="formBtns" style="margin-top:20px">
          <button type="button" ng-click="tsData = {}" class="btn btn-lg btn-primary pull-left itn-green-bg"  style="margin-left:2%">Reset Form</button>
          <button type="submit" ng-disabled="itnForm.$invalid || loading" class="btn btn-lg pull-right btn-danger" style="background:#e05944; margin-left:2%">Submit</button>
        </div>


      </form>
    </div><!--timesheet-card-->

  </div>
</div>

<div class="back-btn-wrap" style="margin-top:10px">
  <a ui-sref="affiliate({filter: itnAffiliate.name})" class="back-btn">
    <h3>Back to Previous Page</h3>
  </a>
  <a ui-sref="portal" class="back-btn">
    <h3>Back to Portal</h3>
  </a>
</div>
