<div class="portal" ng-show="showPortal">
  <div class="container" style="padding:5% 7%">
    
    <h2>ITN Staff Portal</h2>
    
    <div class="row mt-100">
      <div class="col-md-4">
        <a ng-click="openAdditionalPage('other')">
          <div class="block" style="background:white">
            <img ng-src="{{assetsPath}}/images/itnamerica-logo.png" alt="itnamerica logo" style="margin-top:100px"/>
          </div>
        </a>
      </div><!--col-md-4-->
      <div class="col-md-4">
        <a ng-click="openAdditionalPage('other')">
          <div class="block" style="background:white">
            <img ng-src="{{assetsPath}}/images/ris-lowres-logo.png" alt="rides in sight logo"  style="    margin-top:20px;height:190px;max-height:190px;width:auto;;margin-left:-41px"/>
          </div>
        </a>
      </div><!--col-md-4-->
      <div class="col-md-4">
        <a ng-click="">
          <div class="block">
            <h3>ITN Services</h3>
          </div>
        </a>
      </div><!--col-md-4-->
    </div><!--row-->
    
    <div class="row mb-100">
      <div class="col-sm-2"></div>
      <div class="col-md-4">
        <a ng-click="openAdditionalPage('other')">
          <div class="block">
            <h3>ITN Rides</h3>
          </div>
        </a>
      </div><!--col-md-4-->
      <div class="col-md-4">
        <a ng-click="openAdditionalPage('other')">
          <div class="block">
            <h3>Other</h3>
          </div>
        </a>
      </div>
      <div class="col-sm-2"></div>
    </div>
  
    
    
    <a ng-click="openAdditionalPage()" ng-hide="showPortal">
      <h3>Back to Portal</h3>
    </a>
    
  </div>
</div>
