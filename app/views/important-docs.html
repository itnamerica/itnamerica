<div class="important-docs portal" ng-init="catchDocFilter()">
  <div class="container">
    <h2>Important Documents</h2>
    
    <div class="upload-doc" ng-show="docFilter === 'upload' || docFilter === null">


      <div class="button" ngf-select="upload($file)">Upload on file select</div>

      Image thumbnail: <img ngf-thumbnail="file">
      Audio preview: <audio controls ngf-src="file"></audio>
      Video preview: <video controls ngf-src="file"></video>
      
      Image thumbnail2: <img ngf-thumbnail="$file">
      
      <!-- 
      <form ng-submit="upload()" enctype="multipart/form-data">
        <input type="file" name="image" ng-model="file"/>
        <input type="submit" value="submit" />
      </form> -->
      
      <!-- <form action="/profile" method="post" enctype="multipart/form-data">
        <input type="file" name="avatar" />
        <input type="submit" value="submit" />
      </form> -->
      
    </div>
    
    
    
    <div class="all-docs" ng-show="docFilter === null">
      All docs (ng repeat)
    </div>
    
    <div class="training-docs" ng-show="docFilter === 'training'">
      Training docs (ng repeat filter)
    </div>
    
    
  </div>
</div>

<div class="back-btn-wrap">
  <a ui-sref="human-resources" class="back-btn">
    <h3>Back to Previous Page</h3>
  </a>
  <a ui-sref="portal" class="back-btn">
    <h3>Back to Portal</h3>
  </a>
</div>
