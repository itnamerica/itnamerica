<div class="important-docs portal" ng-init="catchDocFilter()">
  <div class="container">
    <h2>Important Documents</h2>
    
    <div class="upload-doc" ng-show="docFilter === 'upload' || docFilter === null">
      <!-- <button>
        Upload <input type="file" ng-file-select="onFileSelect($files)">
      </button> -->
      
      
      Upload on form submit or button click
      <form ng-app="fileUpload" name="form">
        Single Image with validations
        <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
          ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
          ngf-resize="{width: 100, height: 100}">Select</div>
          
        <!-- Multiple files
        <div class="button" ngf-select ng-model="files" ngf-multiple="true">Select</div> -->
        
        <!-- Drop files: <div ngf-drop ng-model="files" class="drop-box">Drop</div> -->
        <button type="submit" ng-click="submitFile()">submit</button>
      </form>

      <div class="button" ngf-select="upload($file)">Upload on file select</div>
      <!-- <div class="button" ngf-select="uploadFiles($files)" multiple="multiple">Upload on file select</div> -->
      
        <!-- Drop File:
      <div ngf-drop="uploadFiles($files)" class="drop-box"
        ngf-drag-over-class="'dragover'" ngf-multiple="true"
        ngf-pattern="'image/*,application/pdf'">Drop Images or PDFs files here</div>
      <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div> -->

      Image thumbnail: <img ngf-thumbnail="file">
      Audio preview: <audio controls ngf-src="file"></audio>
      Video preview: <video controls ngf-src="file"></video>
      
      
      
      
    </div>
    
    
    
    <div class="all-docs" ng-show="docFilter === null">
      All docs (ng repeat)
    </div>
    
    <div class="training-docs" ng-show="docFilter === 'training'">
      Training docs (ng repeat filter)
    </div>
    
    
  </div>
</div>

<div class="back-btn-wrap">
  <a ui-sref="human-resources" class="back-btn">
    <h3>Back to Previous Page</h3>
  </a>
  <a ui-sref="portal" class="back-btn">
    <h3>Back to Portal</h3>
  </a>
</div>
