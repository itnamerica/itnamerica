<div class="important-docs portal">
  <div class="container">
    <h2>Important Documents</h2>
    
    <div class="upload-doc" ng-show="docFilter === 'upload'">
      <input type="file" file-model="myFile"/>
      <button class="btn btn-lg" ng-click="uploadFile()">upload me</button>
    </div>
    
    
    <div class="all-docs">
      All docs (ng repeat)
    </div>
    
    <div class="training-docs" ng-show="docFilter === 'training'">
      Training docs (ng repeat filter)
    </div>
    
    
  </div>
</div>

<div class="back-btn-wrap">
  <a ui-sref="human-resources" class="back-btn">
    <h3>Back to Previous Page</h3>
  </a>
  <a ui-sref="portal" class="back-btn">
    <h3>Back to Portal</h3>
  </a>
</div>
